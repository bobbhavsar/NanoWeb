<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skin Cancer Diagnosis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">NANO</h2>
            </div>

            <div id='sidebar' class="sidebar">
                <a href="#" class='close-btn' onclick='toggleSidebar()'>x</a>
                <a href="{{ url_for('index') }}">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">DONATE</a>
                <a href="{{ url_for('skin') }}">SKIN CANCER</a>
            </div>
            <button class="open-btn" onclick="toggleSidebar()">â˜°</button>

        </div>
        <div class="content">
            <h1 class="hola">Skin Cancer Diagnosis</h1>
            <h2 class="mas">Please upload an image of the skin lesion you want to analyze:</h2>
            <script src="script.js"></script>
            <div class="bro">
                <div class="card shadow p-4 mt-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="file" name="file" accept="image/*">
                        </div>
                        <button type="submit" class="btn-primary">Upload and Detect</button>
                    </form>

                </div>

                {% if result %}
                <div id="results" class="mt-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="card-title text-sucess">{{ result }}</h4>
                            <p class="card-text text-muted">Confidence: {{ confidence }}%</p>
                            <img src="{{ file_path }}" alt="Uploaded Image" class="img-fluid rounded">
                        </div>
                    </div>
                </div>
                {% endif %}
                <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>


</html>
